services:
  ffapi:
    build: .
    ports:
      - "3000:3000"
    environment:
      PUBLIC_BASE_URL: "http://localhost:3000"
      PUBLIC_DIR: "/data/public"
      WORK_DIR: "/data/work"
      LOGS_DIR: "/data/logs"
      RETENTION_DAYS: "7"
      REQUIRE_DURATION_LIMIT: "false"
    volumes:
      - ./public:/data/public
      - ./work:/data/work
      - ./logs:/data/logs
      - /c/Windows/Fonts:/fonts:ro  # <-- THIS LINE is for Win fonts uncomment when use Linux docker host
    # - /usr/share/fonts:/fonts:ro  # <-- THIS LINE is for Linux fonts uncomment when use Win docker host
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '8'      # Max 4 CPU cores
          memory: 8G     # Max 4GB RAM
        reservations:
          cpus: '2'    # Reserve at least 0.5 cores
          memory: 512M   # Reserve at least 512MB
    # Health check configuration
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3000/health').read()"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
